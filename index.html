<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="sidebar">
      <div class="dashboard-title">
        <img src="./icons/view-dashboard.svg">
        <h1>Dashboard</h1>
      </div>

      <div class="options">
        <div>
          <img src="./icons/home.svg">
          <h2>Home</h2>
        </div>
        <div>
          <img src="./icons/card-account-details.svg">
          <h2>Profile</h2>
        </div>
        <div>
          <img src="./icons/message-reply.svg">
          <h2>Messages</h2>
        </div>
        <div>
          <img src="./icons/clock-outline.svg">
          <h2>History</h2>
        </div>
        <div>
          <img src="./icons/file-multiple.svg">
          <h2>Tasks</h2>
        </div>
        <div>
          <img src="./icons/account-group.svg">
          <h2>Communities</h2>
        </div>
      </div>

      <div class="settings">
        <div>
          <img src="./icons/cog.svg">
          <h2>Settings</h2>
        </div>
        <div>
          <img src="./icons/help-circle-outline.svg">
          <h2>Support</h2>
        </div>
        <div>
          <img src="./icons/security.svg">
          <h2>Privacy</h2>
        </div>
      </div>
    </div>


    <div class="header">

    </div>


    <div class="content">

    </div>
</body>
</html>
