<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="sidebar">
      <div class="dashboard-title">
        <img src="./icons/view-dashboard.svg" alt="dashboard icon">
        <h1>Dashboard</h1>
      </div>

      <div class="options">
        <div>
          <img src="./icons/home.svg" alt="A house">
          <h2>Home</h2>
        </div>
        <div>
          <img src="./icons/card-account-details.svg" alt="ID card">
          <h2>Profile</h2>
        </div>
        <div>
          <img src="./icons/message-reply.svg" alt="message reply bubble">
          <h2>Messages</h2>
        </div>
        <div>
          <img src="./icons/clock-outline.svg" alt="clock">
          <h2>History</h2>
        </div>
        <div>
          <img src="./icons/file-multiple.svg" alt="files">
          <h2>Tasks</h2>
        </div>
        <div>
          <img src="./icons/account-group.svg" alt="Community">
          <h2>Communities</h2>
        </div>
      </div>

      <div class="settings">
        <div>
          <img src="./icons/cog.svg" alt="A cog">
          <h2>Settings</h2>
        </div>
        <div>
          <img src="./icons/help-circle-outline.svg" alt="Question mark">
          <h2>Support</h2>
        </div>
        <div>
          <img src="./icons/security.svg" alt="shield">
          <h2>Privacy</h2>
        </div>
      </div>
    </div>


    <div class="header">
      <div class="header-top">
        <form action="" method="post">
          <label for="search"><img src="./icons/magnify.svg" alt="magnefying glass"></label>
          <input type="text" id="search" name="search"> 
        </form>
        <div class="gap"></div>
        <img src="./icons/bell-ring-outline.svg" alt="A bell">
        <div class="circular">
          <img src="dog-pfp Large.jpeg">
        </div>
        <h2>Lorem Ipsum</h2>
      </div>
      <div class="header-bottom">
        <div class="circular">
          <img src="dog-pfp Large.jpeg">
        </div>
        <div>
          <div>Hi there,</div>
          <h1>Lorem Ipsum (@Lorem)</h1>
        </div>
        <div class="gap"></div>
        <button>New</button>
        <button>Upload</button>
        <button>Share</button>
      </div>
    </div>


    <div class="content">
      <div class="content-left">
        <h2>Your Projects</h2>
        <div class="content-cards">
          <div class="content-card"></div>
          <div class="content-card"></div>
          <div class="content-card"></div>
          <div class="content-card"></div>
          <div class="content-card"></div>
          <div class="content-card"></div>
        </div>
      </div>
      <div class="content-right">
        <h2>Announcements</h2>
        <div>

        </div>
        <h2>Trending</h2>
        <div>

        </div>
      </div>
    </div>
</body>
</html>
